<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Основной фон -->
  <rect width="512" height="512" rx="64" fill="url(#gradient1)"/>
  
  <!-- Градиент -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Символ денег -->
  <circle cx="256" cy="200" r="80" fill="white" opacity="0.9"/>
  <text x="256" y="220" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#2563eb">₽</text>
  
  <!-- Графики -->
  <rect x="120" y="320" width="80" height="60" rx="8" fill="url(#gradient2)"/>
  <rect x="220" y="340" width="80" height="40" rx="8" fill="url(#gradient3)"/>
  <rect x="320" y="300" width="80" height="80" rx="8" fill="url(#gradient2)"/>
  
  <!-- Точки соединения -->
  <circle cx="160" cy="340" r="4" fill="white"/>
  <circle cx="260" cy="360" r="4" fill="white"/>
  <circle cx="360" cy="340" r="4" fill="white"/>
  
  <!-- Линии тренда -->
  <path d="M 160 340 Q 210 350 260 360 Q 310 350 360 340" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
</svg>
